<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Peça sua Música - FrontTune</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a1810);
            color: #ffffff;
            min-height: 100vh;
            padding: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 165, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 165, 0, 0.1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 24px 32px;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffa500);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #ffa500, #ff6b35);
        }

        .header h1 {
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
        }

        .music-form {
            padding: 32px 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffa500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 165, 0, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffa500;
            background: rgba(255, 165, 0, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 165, 0, 0.15), 0 8px 25px rgba(255, 165, 0, 0.2);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, #ff6b35, #ffa500);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 165, 0, 0.6);
            background: linear-gradient(135deg, #ff8c42, #ffb84d);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-area {
            text-align: center;
            padding: 60px 32px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 165, 0, 0.2);
            border-left: 4px solid #ffa500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-area p {
            font-size: 1.2rem;
            color: #ffa500;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-area {
            padding: 32px 24px;
            text-align: center;
        }

        .result-area h2 {
            font-size: 2rem;
            margin-bottom: 32px;
            color: #4ade80;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(74, 222, 128, 0.3);
        }

        .qr-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 24px;
            margin: 32px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 3px solid #ffa500;
        }

        .qr-code {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .pix-code-container {
            margin: 32px 0;
        }

        .pix-code-container label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #ffa500;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pix-code-container textarea {
            width: 100%;
            height: 120px;
            padding: 16px;
            border: 2px solid rgba(255, 165, 0, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: none;
            margin-bottom: 16px;
        }

        .copy-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }

        .instructions {
            margin: 32px 0;
            text-align: left;
            background: rgba(255, 165, 0, 0.1);
            padding: 24px;
            border-radius: 16px;
            border-left: 4px solid #ffa500;
        }

        .instructions h3 {
            margin-bottom: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffa500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 400;
        }

        .new-request-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .new-request-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
        }

        .error-area {
            padding: 32px 24px;
            text-align: center;
        }

        .error-area h2 {
            font-size: 1.8rem;
            margin-bottom: 24px;
            color: #ef4444;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
        }

        .error-area p {
            margin-bottom: 32px;
            color: #ffffff;
            font-size: 1rem;
            line-height: 1.6;
            background: rgba(239, 68, 68, 0.1);
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid #ef4444;
        }

        .try-again-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .try-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.4);
            background: linear-gradient(135deg, #f87171, #ef4444);
        }

        /* Mobile Responsivo */
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }
            
            .container {
                border-radius: 20px;
            }
            
            .header {
                padding: 32px 20px 24px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .music-form {
                padding: 24px 20px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group input {
                padding: 14px 18px;
                font-size: 16px;
            }
            
            .submit-btn {
                padding: 16px 28px;
                font-size: 1rem;
            }
            
            .result-area, .loading-area, .error-area {
                padding: 24px 20px;
            }
            
            .qr-container {
                margin: 24px 0;
                padding: 20px;
            }
        }

        /* Estados visuais melhorados */
        .form-group input:invalid {
            border-color: rgba(239, 68, 68, 0.5);
        }

        .form-group input:valid {
            border-color: rgba(74, 222, 128, 0.5);
        }

        /* Animações suaves */
        .container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 Peça sua Música</h1>
            <p>Escolha sua música favorita e pague via PIX</p>
        </div>

        <!-- Formulário Principal -->
        <form id="musicForm" class="music-form">
            <div class="form-group">
                <label for="artist">Artista</label>
                <input type="text" id="artist" name="artist" placeholder="Ex: Marília Mendonça" required>
            </div>

            <div class="form-group">
                <label for="song">Música</label>
                <input type="text" id="song" name="song" placeholder="Ex: Bem Pior Que Eu" required>
            </div>

            <div class="form-group">
                <label for="customerName">Seu Nome</label>
                <input type="text" id="customerName" name="customerName" placeholder="Ex: João Silva" required>
            </div>

            <div class="form-group">
                <label for="customerCpf">Seu CPF</label>
                <input type="text" id="customerCpf" name="customerCpf" placeholder="000.000.000-00" required>
            </div>

            <div class="form-group">
                <label for="customerEmail">Seu Email</label>
                <input type="email" id="customerEmail" name="customerEmail" placeholder="exemplo@email.com" required>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">
                Pedir Música e Gerar PIX
            </button>
        </form>

        <!-- Loading Area -->
        <div id="loadingArea" class="loading-area" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Gerando PIX...</p>
        </div>

        <!-- Result Area -->
        <div id="resultArea" class="result-area" style="display: none;">
            <h2>🎉 PIX Gerado com Sucesso!</h2>
            <div class="qr-container">
                <img id="qrCodeImage" alt="QR Code PIX" class="qr-code">
            </div>
            <div class="pix-code-container">
                <label for="pixCode">Código PIX (Copia e Cola):</label>
                <textarea id="pixCode" readonly></textarea>
                <button type="button" id="copyBtn" class="copy-btn">📋 Copiar Código</button>
            </div>
            <div class="instructions">
                <h3>Como pagar:</h3>
                <ol>
                    <li>Abra o app do seu banco</li>
                    <li>Escaneie o QR Code ou cole o código PIX</li>
                    <li>Confirme o pagamento</li>
                    <li>Sua música será tocada em breve!</li>
                </ol>
            </div>
            <button type="button" id="newRequestBtn" class="new-request-btn">🎵 Nova Música</button>
        </div>

        <!-- Error Area -->
        <div id="errorArea" class="error-area" style="display: none;">
            <h2>❌ Erro no Processamento</h2>
            <p id="errorMessage"></p>
            <button type="button" id="tryAgainBtn" class="try-again-btn">🔄 Tentar Novamente</button>
        </div>
    </div>

    <script>
        // Elementos DOM
        const form = document.getElementById('musicForm');
        const loadingArea = document.getElementById('loadingArea');
        const resultArea = document.getElementById('resultArea');
        const errorArea = document.getElementById('errorArea');
        const copyBtn = document.getElementById('copyBtn');
        const newRequestBtn = document.getElementById('newRequestBtn');
        const tryAgainBtn = document.getElementById('tryAgainBtn');

        // Máscara de CPF
        document.getElementById('customerCpf').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        // Event listener para o formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await handlePayment();
        });

        // Event listeners para botões
        copyBtn.addEventListener('click', copyPixCode);
        newRequestBtn.addEventListener('click', resetForm);
        tryAgainBtn.addEventListener('click', resetForm);

        // Função principal para lidar com o pagamento
        async function handlePayment() {
            // Mostra loading e esconde formulário e erros
            showLoading();
            
            // Coleta valores dos inputs
            const formData = {
                billingType: "PIX",
                provider: "spotify",
                customerName: document.getElementById('customerName').value,
                customerCpf: document.getElementById('customerCpf').value.replace(/[^\d]/g, ''),
                customerEmail: document.getElementById('customerEmail').value,
                artist: document.getElementById('artist').value,
                song: document.getElementById('song').value,
                bar_id: "00000000-0000-0000-0000-000000000000",
                externalReference: `music_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`
            };
            
            try {
                // DEBUG: Log do payload enviado
                console.log('Payload enviado para API:', formData);
                
                // Chamada fetch para a API
                const response = await fetch('http://localhost:3001/api/criar-pagamento', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                // DEBUG: Log da resposta completa
                console.log('Status da resposta:', response.status);
                console.log('Headers da resposta:', response.headers);
                console.log('Response OK?', response.ok);
                
                // Pegar o texto bruto da resposta primeiro
                const responseText = await response.text();
                console.log('Resposta bruta (texto):', responseText);
                
                // Verifica se a resposta foi bem-sucedida
                if (response.ok) {
                    try {
                        const dados = responseText ? JSON.parse(responseText) : {};
                        console.log('JSON parseado:', dados);
                        showSuccess(dados);
                    } catch (parseError) {
                        console.error('Erro ao parsear JSON:', parseError);
                        showError('Erro: Resposta da API não é um JSON válido');
                    }
                } else {
                    try {
                        const errorData = responseText ? JSON.parse(responseText) : {};
                        const errorMessage = errorData.error || errorData.message || `Erro ${response.status}: ${response.statusText}`;
                        showError(errorMessage);
                    } catch (parseError) {
                        showError(`Erro ${response.status}: ${response.statusText}`);
                    }
                }
                
            } catch (error) {
                // Trata erros de rede
                console.error('Erro de rede:', error);
                showError('Erro de rede: Verifique se a API está online');
            }
        }

        // Mostra área de loading
        function showLoading() {
            form.style.display = 'none';
            errorArea.style.display = 'none';
            resultArea.style.display = 'none';
            loadingArea.style.display = 'block';
        }

        // Mostra resultado de sucesso (Nova estrutura da API)
        function showSuccess(dados) {
            loadingArea.style.display = 'none';
            
            // DEBUG: Log para ver o que está vindo da API
            console.log('Resposta da API:', dados);
            console.log('Chaves do objeto:', Object.keys(dados));
            console.log('Objeto completo stringficado:', JSON.stringify(dados, null, 2));
            console.log('qrCodeImage:', dados.qrCodeImage);
            console.log('qrCodePayload:', dados.qrCodePayload);
            
            // Configura imagem do QR Code
            const qrImage = document.getElementById('qrCodeImage');
            if (dados.qrCodeImage) {
                qrImage.src = `data:image/png;base64,${dados.qrCodeImage}`;
            } else {
                console.error('qrCodeImage não encontrado na resposta');
                // Fallback: tentar outros possíveis nomes de campo
                if (dados.qr_code_base64) {
                    qrImage.src = `data:image/png;base64,${dados.qr_code_base64}`;
                    console.log('Usando campo alternativo: qr_code_base64');
                }
            }
            
            // Configura código PIX
            const pixCodeField = document.getElementById('pixCode');
            if (dados.qrCodePayload) {
                pixCodeField.value = dados.qrCodePayload;
            } else {
                console.error('qrCodePayload não encontrado na resposta');
                // Fallback: tentar outros possíveis nomes de campo
                if (dados.payload) {
                    pixCodeField.value = dados.payload;
                    console.log('Usando campo alternativo: payload');
                }
            }
            
            resultArea.style.display = 'block';
        }

        // Mostra erro
        function showError(message) {
            loadingArea.style.display = 'none';
            
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            
            errorArea.style.display = 'block';
            form.style.display = 'block';
        }

        // Copia código PIX
        async function copyPixCode() {
            const pixCode = document.getElementById('pixCode').value;
            
            try {
                await navigator.clipboard.writeText(pixCode);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ Copiado!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = pixCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ Copiado!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        }

        // Reseta formulário
        function resetForm() {
            form.reset();
            form.style.display = 'block';
            loadingArea.style.display = 'none';
            resultArea.style.display = 'none';
            errorArea.style.display = 'none';
        }
    </script>
</body>
</html>
